<!doctype html>
<html ng-app='sampleInclusiveHint' ng-hint-include="dom">
  <head>
    <meta charset="utf-8">
    <title>Angular Hint Example</title>
  </head>
  <body ng-controller="HintController">
    <div id="test">
      This is a test div that the controller will attempt to remove. Such manipulation
      of the DOM will cause ng-hint-dom to log a message if it is loaded correctly
      by the ng-hint-include tag.
    </div>
    <div>Module output: </div>
    <div id="console"></div>
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../../dist/hint.js"></script>
    <script src="../util.js"></script>
    <script>
      angular.module('sampleInclusiveHint', []);
      angular.module('sampleInclusiveHint').
        controller('HintController', ['$scope', function($scope) {
          var element = document.getElementById('test');
      }]);
    </script>
  </body>

</html>
